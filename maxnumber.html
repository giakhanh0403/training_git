<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maxnumber</h1>
    <p id="demo"></p>

    <script>
        const arr = [3,5,7];
        var max = Math.max.apply(Math, arr);
        document.getElementById("demo").innerHTML= "The max number of "+ arr + " is:  " + max;
    </script>
</body>
</html>
