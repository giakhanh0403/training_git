<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính giai thừa của một số được nhập</h1>
    <p id="demo"></p>
    <script>
        gth= prompt("Nhập số bất kì");
        gth = parseInt(gth);
        function giaithua(n)
        {
            var n;
            if(n==1)
            return 1;
            return n*giaithua(n-1); 

        }
        document.getElementById("demo").innerHTML= gth + "! = " + giaithua(gth);
    </script>
</body>
</html>
