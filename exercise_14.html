<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Split array</h1>
    <script>
        var a=[[1,2],[3,4],[5,6]];
        console.log(a)
        var newarr=[];
        var i;
        for (i=0;i<a.length;i++)
        {
            a[i].forEach(myFunction);
            function myFunction(value)
            {
                newarr.push(value);
            }
        }
        console.log(newarr);
    </script>
</body>
</html>
