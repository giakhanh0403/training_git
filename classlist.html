<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class Name</h1>
    <p>This is the Class Name list</p>
    <p id="test"></p>
    <script>
        number = prompt("Enter the number of students");
        number = parseInt(number);
        var i;
        const list = [];
        for (i=0; i< number; i++)
        {
            name= prompt("insert name");
            list.push(name);
        }
        list.sort();
        let txt="";
        for (let x in list){
            txt += list[x] +"<br>";
        }
        document.getElementById("test").innerHTML= txt;
    </script>
</body>
</html>
